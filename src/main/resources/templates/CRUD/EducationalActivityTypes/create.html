<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тип образовательной деятельности</title>
</head>
<body>
<h1>Создать тип образовательной деятельности</h1>
<form th:action="@{/educational-activity-types/create}" th:object="${activityType}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название обязательно</div>
    <button type="submit">Создать</button>
</form>
<a href="/educational-activity-types">Назад к списку</a>
</body>
</html>
