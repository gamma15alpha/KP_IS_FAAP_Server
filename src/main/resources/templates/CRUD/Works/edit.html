<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать работу</title>
</head>
<body>
<h1>Редактировать работу</h1>
<form th:action="@{/works/edit/{id}(id=${work.id})}" method="post" th:object="${work}">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" th:field="*{title}" required /><br/>

    <label for="description">Описание:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br/>

    <label for="mark">Оценка:</label>
    <input type="number" id="mark" th:field="*{mark}" required /><br/>

    <label for="date">Дата:</label>
    <input type="date" id="date" th:field="*{date}" required /><br/>

    <label for="student">Студент:</label>
    <select id="student" th:field="*{student.id}" required>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
    </select><br/>

    <label for="status">Статус работы:</label>
    <select id="status" th:field="*{status.id}" required>
        <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.status}"></option>
    </select><br/>

    <label for="task">Задача:</label>
    <select id="task" th:field="*{task.id}" required>
        <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.title}"></option>
    </select><br/>

    <button type="submit">Сохранить изменения</button>
</form>
<br />
<a href="/works">Назад к списку</a>
</body>
</html>
