<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User Role</title>
</head>
<body>
<h1>Add User Role</h1>
<form th:action="@{/user-roles/add}" th:object="${userRole}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Status:</label>
    <input type="number" th:field="*{status}" />
    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

    <button type="submit">Save</button>
</form>
<a href="/user-roles">Back</a>
</body>
</html>
