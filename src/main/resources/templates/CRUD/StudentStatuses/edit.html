<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать статус</title>
</head>
<body>
<h1>Редактировать статус</h1>
<form th:action="@{/student-statuses/edit/{id}(id=${status.id})}" method="post" th:object="${status}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/>

    <button type="submit">Сохранить изменения</button>
</form>
<br />
<a href="/student-statuses">Назад к списку</a>
</body>
</html>
