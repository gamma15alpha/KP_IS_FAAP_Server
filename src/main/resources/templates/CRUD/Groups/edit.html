<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу</title>
</head>
<body>
<h1>Редактировать группу</h1>
<form th:action="@{/groups/edit/{id}(id=${group.id})}" method="post" th:object="${group}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/>

    <label for="course">Курс:</label>
    <input type="number" id="course" th:field="*{course}" required /><br/>

    <button type="submit">Сохранить изменения</button>
</form>
<br />
<a href="/groups">Назад к списку</a>
</body>
</html>
