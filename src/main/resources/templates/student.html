<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод всех студентов</title>
</head>
<body>
<h2>Вывод всех студентов</h2>
<form action="student/create" method="get">
    <button type="submit">Добавить студента</button>
</form>

<ul>
    <th:block th:each="student : ${students}">
        <li th:text="${student.id} + ' ' + ${student.name} + ' ' + ${student.email} + ' ' + ${student.password}"></li>
    </th:block>
</ul>
</body>
</html>
